<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Christmas Card Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Mountains+of+Christmas:wght@400;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Rochester&display=swap" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-image: radial-gradient(circle at 50% 50%, #0c0c0c 0%, #050505 100%);
        }
        .font-christmas {
            font-family: 'Mountains of Christmas', cursive;
        }
        .font-serif-elegant {
            font-family: 'Playfair Display', serif;
        }
        .font-script {
            font-family: 'Rochester', cursive;
        }
        @media print {
            .no-print {
                display: none !important;
            }
            body {
                background: white !important;
                color: black !important;
            }
            .card-to-print {
                box-shadow: none !important;
                border: 1px solid #ddd;
                transform: none !important;
                margin: 0 !important;
            }
        }
        
        .snowflake {
            position: fixed;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 100; /* Above background but below UI modals if any */
            top: -10px;
            filter: blur(1px);
        }

        @keyframes snowfall {
            0% {
                transform: translateY(0vh) translateX(0) rotate(0deg);
            }
            25% {
                transform: translateY(25vh) translateX(15px) rotate(90deg);
            }
            50% {
                transform: translateY(50vh) translateX(-15px) rotate(180deg);
            }
            75% {
                transform: translateY(75vh) translateX(10px) rotate(270deg);
            }
            100% {
                transform: translateY(105vh) translateX(0) rotate(360deg);
            }
        }
    </style>
<script type="importmap">
{

    "lucide-react": "https://esm.sh/lucide-react@0.468.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "html-to-image": "https://esm.sh/html-to-image@1.11.11",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Christmas Card Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Mountains+of+Christmas:wght@400;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Rochester&display=swap" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: white;
            overflow-x: hidden;
            background-image: radial-gradient(circle at 50% 50%, #0c0c0c 0%, #050505 100%);
        }
        .font-christmas {
            font-family: 'Mountains of Christmas', cursive;
        }
        .font-serif-elegant {
            font-family: 'Playfair Display', serif;
        }
        .font-script {
            font-family: 'Rochester', cursive;
        }
        @media print {
            .no-print {
                display: none !important;
            }
            body {
                background: white !important;
                color: black !important;
            }
            .card-to-print {
                box-shadow: none !important;
                border: 1px solid #ddd;
                transform: none !important;
                margin: 0 !important;
            }
        }
        
        /* Snow effect container */
        #snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            animation: snowfall linear infinite;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-10vh) translateX(0);
            }
            100% {
                transform: translateY(110vh) translateX(20px);
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "html-to-image": "https://esm.sh/html-to-image@^1.11.11"
  }
}
</script>
</head>
<body>
    <div id="snow-container"></div>
    <div id="root"></div>
    <script>
        function createSnowflake() {
            const container = document.getElementById('snow-container');
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            
            const size = Math.random() * 4 + 2 + 'px';
            snowflake.style.width = size;
            snowflake.style.height = size;
            
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 4 + 's';
            snowflake.style.opacity = Math.random();
            
            container.appendChild(snowflake);
            
            setTimeout(() => {
                snowflake.remove();
            }, 7000);
        }

        setInterval(createSnowflake, 100);
    </script>
</body>
</html>
